version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Node version:"
        - node --version
        - npm --version
        - echo "Installing pnpm..."
        - npm install -g pnpm@9
        - echo "pnpm version:"
        - pnpm --version
        - echo "Installing dependencies with pnpm..."
        - pnpm install --frozen-lockfile
    build:
      commands:
        - echo "Building the Next.js app..."
        - pnpm run build
        - echo "Build completed successfully!"
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
      - ~/.pnpm-store/**/*