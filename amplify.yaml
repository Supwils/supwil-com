version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 20 || nvm install 20
        - npm install
    build:
      commands:
        # 把数据库相关的环境变量写入 .env.production
        - env | grep -e MONGODB_URI -e JWT_SECRET -e APP_ACCESS_KEY_ID -e APP_SECRET_ACCESS_KEY -e APP_REGION -e APP_BUCKET_NAME -e SUPWIL_COM_OPENAI_API_KEY >> .env.production

        # 把 NEXT_PUBLIC_ 前缀的环境变量写入 .env.production

        # 正常构建
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*